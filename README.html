<h3>個人情報って？</h3>
<p><a href="https://elaws.e-gov.go.jp/document?lawid=415AC0000000057">個人情報の保護に関する法律</a>では以下のように記載されています。</p>
<ul>
<li>個人を特定できる情報</li>
</ul>
<blockquote>
<p>法第2条（第1項）<br />
『生存する個人に関する情報であって、当該情報に含まれる氏名、生年月日その他の記述などによって特定の個人を識別できるもの（他の情報と容易に照合することができ、それによって特定の個人を識別することができることとなるものを含む。）、または個人識別符号が含まれるもの。』</p>
<p><a href="https://elaws.e-gov.go.jp/document?lawid=415AC0000000057">https://elaws.e-gov.go.jp/document?lawid=415AC0000000057</a></p>
</blockquote>
<p>ではメールアドレス単体なら？</p>

<header>PTA ユーザ管理方法</header>
<h3>メールアドレス単体の場合</h3>
<ul>
<li>フリーメールは個人情報に該当しない</li>
<li>独自ドメインのメールアドレスは要注意</li>
</ul>
<blockquote>
<p><a href="https://www.ppc.go.jp/">個人情報保護委員会</a></p>
<p>Ｑ１－４ メールアドレスだけでも個人情報に該当しますか。<br />
Ａ１－４ メールアドレスのユーザー名及びドメイン名から特定の個人を識別することができる場合（例：kojin_ichiro@example.com）、当該メールアドレスは、それ自体が単独で、個人情報に該当します。<br />
これ以外の場合、個別の事例ごとに判断することになりますが、他の情報と容易に照合することにより特定の個人を識別することができる場合、当該情報とあわせて全体として個人情報に該当することがあります。</p>
<p><a href="https://www.ppc.go.jp/all_faq_index/faq1-q1-4/">https://www.ppc.go.jp/all_faq_index/faq1-q1-4/</a></p>
</blockquote>
